<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add data</title>
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <script src="/js/insert.js"></script>
</head>
<body>
    <main>
        <h1>Add person</h1>
        <div id="fields">
            <p>
                <label>Id: <input type="text" id="id"></label>
            </p>
            <p>
                <label>First name: <input type="text" id="firstname"></label>
            </p>
            <p>
                <label>Last name: <input type="text" id="lastname"></label>
            </p>
            <p>
                <label>Department: <input type="text" id="department"></label>
            </p>
            <p>
                <label>Salary: <input type="text" id="salary"></label>
            </p>
        </div>
        <button id="submit">Submit</button>
        <div id="resultarea"></div>
        <a href="/"><button>Menu</button></a>
    </main>
</body>
</html>
